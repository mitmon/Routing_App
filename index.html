<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Routing Tool</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
        <link rel="stylesheet" href="./css/map.css">
    </head>
    <body style='border:0; margin: 0'>
        <div id='map'></div>
        <div class="formBlock">
            <form id="form">
                <input type="text" name="start" class="input" id="start" placeholder="Choose starting point" />
                <input type="text" name="end" class="input" id="end" placeholder="Choose ending point" />
                <button type="submit">Get Directions</button>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
        <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=CnVIr8ItzcfEJ9XdUkgFCxDPjPRu5ekR"></script>
        <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=CnVIr8ItzcfEJ9XdUkgFCxDPjPRu5ekR"></script>
        <script src="app.js"></script>
    </body>
</html>
