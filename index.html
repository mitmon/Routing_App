<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Route Mapper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css"/>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    <link rel="stylesheet" href="./css/map.css">
</head>
<body style="border: 0; margin:0;">

    <div id="map"></div>
    
    <div class="formBlock">
        <form action="form"></form>
            <input type="text" name="start" class="input" id="start" placeholder="Choose starting point">
            <input type="text" name="end" class="input" id="end" placeholder="Choose ending point">
            <button type="submit">Get directions</button>
        </form>
    </div>
        

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=CnVIr8ItzcfEJ9XdUkgFCxDPjPRu5ekR"></script>
    <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=CnVIr8ItzcfEJ9XdUkgFCxDPjPRu5ekR"></script>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <script src="app.js"></script>
</body>
</html>
